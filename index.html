<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduCalc Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             keyframes: {
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
              'marquee-vertical': {
                from: { transform: 'translateY(0)' },
                to: { transform: 'translateY(calc(-100% - var(--gap)))' },
              },
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'marquee-vertical': 'marquee-vertical 40s linear infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "chartjs-plugin-zoom": "https://aistudiocdn.com/chartjs-plugin-zoom@^2.0.1"
  }
}
</script>
<style>
  html {
    color-scheme: dark;
  }
  @keyframes aurora {
    from {
        background-position: 50% 50%, 50% 50%;
    }
    to {
        background-position: 350% 50%, 350% 50%;
    }
  }
  .bg-aurora {
      position: relative;
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%,rgba(120,119,198,0.2),hsla(0,0%,100%,0));
      background-size: 1200px 1200px;
      animation: aurora 20s linear infinite;
  }
  @keyframes result-shimmer {
    0% { border-color: rgba(129, 140, 248, 0.2); }
    50% { border-color: rgba(129, 140, 248, 0.8); }
    100% { border-color: rgba(129, 140, 248, 0.2); }
  }
  .result-shimmer {
    animation: result-shimmer 1.5s ease-in-out;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
